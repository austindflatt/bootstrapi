<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            <div class="card" style="width: 18rem;">
                <img src="https://images.dog.ceo/breeds/hound-walker/n02089867_1620.jpg" class="card-img-top" alt="Random Dog" />
                <div class="card-body">
                  <button class="btn btn-primary" id="dog-button">Generate Random Dog</button>
                </div>
              </div>
        </div>
    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
                <div class="mb-3">
                <label for="city-input" class="form-label">Enter a city</label>
                <input type="text" class="form-control" id="city-input">
                </div>
                <button type="button" id="city-button" class="btn btn-primary">Submit</button>
                <br /><br />
              <div id="weather-info">
                  <h1 id="weather-header"></h1>
                  <p id="temp"></p>
                  <p id="wind"></p>
                  <p id="desc"></p>
              </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
